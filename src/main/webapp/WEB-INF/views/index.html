<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>upload file</h1>
<form th:action="@{upload}" th:method="post" th:object="${upload}" enctype="multipart/form-data">
    File: <input type="file" th:field="*{file}"><br><br>
    <th:block>
        <i th:if="${upload.file != null}" th:text="${upload.getFile().getOriginalFilename()}"></i>
    </th:block>
    <input type="submit" value="Upload">
</form>
</body>
</html>
